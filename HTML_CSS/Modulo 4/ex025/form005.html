<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M" checked> 
            <label for="imas">Masculino</label><br>
            <!--
                1. Para evitar que todos os RADIOs possam ser marcados todos devem ter o mesmo nome.
                2. CHECKED define qual RADIO ou CHECKBOX estará selecionado ao abrir o formulário.
                3. Definir um VALUE para o backend saber qual opção foi selecionada.
            -->
            <input type="radio" name="sexo" id="ifem" value="F"> 
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="ifut" checked> 
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="esbas" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="esnat" id="inat">
            <label for="inat">Natação</label><br>

            <input type="checkbox" name="esten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
