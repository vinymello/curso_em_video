<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" size="30">
        </p>
        <p>
            <label for="imedia">Média </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required value="5">
            <!-- 
                1. MIN e MAX determinam o valor mínimo e o valor máxiomo permitido na caixa.
                2. STEP determina de quanto em quanto pode ser incrementado o número, dentro do range.
                3. VALUE define o dado inicial da caixa, caso nada seja alterado este será enviado.
            -->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-07">
        </p>
        <p>
            <label for="idia">Dia da prova </label>
            <input type="date" name="dia" id="idia" value="2022-07-30">
        </p>
        <p>
            <label for="ihora">Horário da prova </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
