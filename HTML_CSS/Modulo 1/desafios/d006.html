<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" href="../../Material de Apoio/Desafios/imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usar tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Usar tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usar tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar tag &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
